<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Interaktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Comic Neue', cursive;
    }
    body{
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scene{
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        transform-origin: top;
        transition: 1.5s;
    }

    .intro{
        position: absolute;
        height: 100vh;
        width: 100vw;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .user{
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #000;
        align-items: center;
        position: absolute;
        height: 852px;
        width: 1065px;
        z-index: 1;
    }

    .user input{
        height: 50px;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .user input:nth-child(1){
        color: black;
        font-weight: bold;
    }
    

    .user input:nth-child(2){
        background-color: #25a9e0;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .dificult{
        color: white;
        background-image: url(img/bg_dif.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        height: 100vh;
        width: 1065px;
        z-index: 2;
        display: flex;
        justify-content: end;
        align-items: end;
    }
    .dificult div{
        height: 60%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .dificult div h1{
        border: 1px solid black;
        color: #000;
        background-color: white;
        width: 25%;
        text-align: center;
        border-radius: 25px;
        padding: 5px;
        margin: 10px 0;
    }
    .home{
        color: white;
        position: absolute;
        /* height: 100%;
        width: 70%; */
        height: 100vh;
        width: 1065px;
        z-index: 3;
        background-size: cover;
        background-position: center;
        background-image: url(img/0.png);
        transition: .2s;
    }

    .home img{
        height: 100%;
        width: 100%;
    }


    .home h1, .home h3{
        position: absolute;
        margin: 5%;
        color: #000;
        cursor: pointer;
    }

    .home h3:nth-child(3){
        right: 0;
        bottom: 0;
        height: 80px;
    }

    .home h3:nth-child(3) img{
        height: 100%;
    }

    .home h3:nth-child(2){
        left: 0;
        bottom: 0;
    }
    .home h1{
        right: 0;
        top: 0;
    }

    .komik{
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column-reverse;
        justify-content: center;
        align-items: center;
    }
    .container-scene{
        position: relative;
        height: 852px;
        width: 1065px;
        display: flex;
        justify-content: center;
    }

    .header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 1065px;
        height: 7vh;
        background-color: #d7eff8;
        color: white;
        z-index: 1;
        padding: 0 15px;
        box-sizing: border-box;
    }

    .header h2{
        color: #000;
    }
    .displayPoint{
        position: absolute;
        height: 0;
        width: 100vw;
        z-index: 999;        
        background-color: rgba(0, 0, 0, 0.658);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 1s;
        overflow-y: hidden;
        font-size: 25px;
        gap: 20px;
    }

    #pointUser2{
        background-image: url(icon/tempat\ poin.png); 
        width: 50%; 
        height: 70px; 
        background-size: contain; 
        background-repeat: no-repeat;
        background-position: center; 
        display: flex; 
        justify-content: center;
        align-items: center; 
        color: black;
    }

    .displayPoint img{
        height: 100px;
    }



    .container-soal{
        position: absolute;
        height: 100vh;
        width: 1065px;
        color: white;
        padding: 5%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
        transform: translateY(1980px);
        transition: .9s;
        top: 0;
        z-index: 100;
        background-color: white;
        background-position: center;
        background-size: contain;

    }

    .soal{
        font-weight: bold;
        padding: 10px;
        background: white;
        color: #000;
        border-radius: 25px;
        min-width: 35%;
        padding: 15px;
        margin-bottom: 10%;
    }

    .jawaban{
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 45%;
        align-self: flex-end;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .jawaban h3{
        position: absolute;
        text-align: center;
        width: 35%;
        padding: 15px;
        border-radius: 25px;
        cursor: pointer;
        border: 2px solid black;
        margin: 5px ;
        background-color: white;
        color: #000;
    }

    .jawaban h3:nth-child(1){
        top: 0;
        left: 0;
    }

    .jawaban h3:nth-child(2){
        top: 0;
        right: 0;
    }
    .jawaban h3:nth-child(3){
        bottom: 0;
        left: 0;
    }
    .jawaban h3:nth-child(4){
        bottom: 0;
        right: 0;
    }



    input{
        padding: 5px;
        color: #000;
        border-radius: 10px;
        border: none;
        width: 40vw;
        margin: 3px 0;
        text-align: center;
    }

    input:focus{
        border: 2px solid salmon;
    }


    .container-foto{
        height: 93vh;
        width: 1065px;
    }
 
    .container-foto img{
        height: 100%;
        width: 100%;
    }

    .control{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: end;
        padding: 10px;
        transform: scale(0) translateY(1200px);
        transition: 1.5s;
    }
    .control h2{
        height: 80px;
        background-color:none;
    }

    .control h2 img{
        height: 100%;
    }

    .control2{
        display: flex;
        justify-content: center;
        width: 100vw;

    }

    .control2 h3{
        padding: 5px;
        color: #000;
        margin: 0 8px;
        border-radius: 10px;
        font-size: 12px;
    }

    .control h2{
        color: white;
        padding: 3px;
        border-radius: 10px;
        cursor: pointer;
    }
    .control h2 a {
        text-decoration: none;
        color: white;
        padding: 4px;
    }

    @media (max-width: 1000px) {
        .home{
            height: 100vw;
            width: 100vw;
            font-size: 10px;
        }

        .home h3:nth-child(3){
            height: 40px;
        }

        .dificult {
            width: 100vw;
            height: 100vw;
        }
        .dificult div h1{
            width: 30%;
            font-size: 12px;
        }

        .user {
            height: 100vh;
            width: 100vw;
        }

        .user input{
            height: 30px;
        }
        .header{
            width: 100vw;
        }

        .container-scene{
            height: 100vh;
            width: 100vw;
        }

        .container-foto {
            width: 100vw;
            height: unset;
        }

        .control h2{
            height: 40px;
        }

        .container-soal{
            width: 100vw;
            height: 67vh;
            bottom: unset;
            top: 0;
            z-index: 100;
            /* background-size: contain;
            background-repeat: no-repeat; */
            background-size: 100%;
            background-repeat: no-repeat;
            
        }

        .jawaban h3{
            padding: 5px;
            border: 1px solid black;
            height:auto;
            position: unset;
        }
        .jawaban{
            height: 50%;
            align-items: center;
            justify-content: unset;
            flex-wrap: unset;
        }

        #pointUser2{
            width: 90%;
        }

        .scene{
            justify-content: center;
        }
        .container-foto img{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2{
            font-size: 15px;
        }

        .jawaban h3{
            font-size: 10px;
            font-weight: normal;
    }
    }
</style>
